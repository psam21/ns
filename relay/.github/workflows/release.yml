name: Release

permissions:
  contents: write
  packages: write
  pull-requests: read

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*' # Matches v1.2.3, v1.2.3-rc1, etc.

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false # Don't cancel releases

env:
  GO_VERSION: "1.24.4"
  REGISTRY: ghcr.io
  IMAGE_NAME: shugur-network/relay

jobs:
  # Validate release prerequisites
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Extract and validate version
        id: version
        run: |
          TAG_VERSION=${GITHUB_REF_NAME#v}
          echo "version=${TAG_VERSION}" >> $GITHUB_OUTPUT
          
          # Check if this is a prerelease (contains alpha, beta, rc, etc.)
          if [[ "$TAG_VERSION" =~ (alpha|beta|rc|dev) ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Detected prerelease version: $TAG_VERSION"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "ðŸš€ Detected stable release version: $TAG_VERSION"
          fi

      - name: Validate VERSION file (if exists)
        run: |
          if [ -f VERSION ]; then
            FILE_VERSION=$(cat VERSION)
            echo "Git Tag Version: ${{ steps.version.outputs.version }}"
            echo "VERSION File: $FILE_VERSION"
            if [[ "${{ steps.version.outputs.version }}" != "$FILE_VERSION" ]]; then
              echo "âŒ Error: Git tag version (${{ steps.version.outputs.version }}) does not match VERSION file ($FILE_VERSION)."
              exit 1
            fi
            echo "âœ… Version validation passed"
          else
            echo "â„¹ï¸ No VERSION file found, using git tag version"
          fi

      - name: Check for existing release
        run: |
          if gh release view "${{ github.ref_name }}" >/dev/null 2>&1; then
            echo "âŒ Release ${{ github.ref_name }} already exists"
            exit 1
          fi
          echo "âœ… Release ${{ github.ref_name }} does not exist yet"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Update changelog for release
  changelog:
    name: Update Changelog
    runs-on: ubuntu-latest
    needs: [validate]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install git-cliff
        run: |
          # Get the latest release version
          LATEST_VERSION=$(curl -s https://api.github.com/repos/orhun/git-cliff/releases/latest | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
          echo "Installing git-cliff version: $LATEST_VERSION"
          
          # Try different URL formats for git-cliff
          SUCCESS=false
          
          # Format 1: Standard format
          if ! $SUCCESS; then
            echo "Trying standard format..."
            if curl -L "https://github.com/orhun/git-cliff/releases/download/${LATEST_VERSION}/git-cliff-${LATEST_VERSION}-x86_64-unknown-linux-gnu.tar.gz" | tar xz 2>/dev/null; then
              SUCCESS=true
              echo "âœ… Downloaded using standard format"
            fi
          fi
          
          # Format 2: Without version prefix in filename
          if ! $SUCCESS; then
            echo "Trying alternative format..."
            VERSION_NO_V=${LATEST_VERSION#v}
            if curl -L "https://github.com/orhun/git-cliff/releases/download/${LATEST_VERSION}/git-cliff-${VERSION_NO_V}-x86_64-unknown-linux-gnu.tar.gz" | tar xz 2>/dev/null; then
              SUCCESS=true
              echo "âœ… Downloaded using alternative format"
            fi
          fi
          
          # Format 3: Use GitHub CLI as fallback
          if ! $SUCCESS; then
            echo "Trying GitHub CLI download..."
            gh release download "${LATEST_VERSION}" --repo orhun/git-cliff --pattern "*x86_64-unknown-linux-gnu.tar.gz"
            tar xz -f git-cliff-*-x86_64-unknown-linux-gnu.tar.gz
            SUCCESS=true
            echo "âœ… Downloaded using GitHub CLI"
          fi
          
          # Install the binary
          if [ -d git-cliff-* ]; then
            sudo mv git-cliff-*/git-cliff /usr/local/bin/
          elif [ -f git-cliff ]; then
            sudo mv git-cliff /usr/local/bin/
          else
            echo "âŒ Could not find git-cliff binary"
            exit 1
          fi
          
          # Verify installation
          git-cliff --version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate release notes
        id: release_notes
        run: |
          echo "ðŸ“‹ Generating release notes for v${{ needs.validate.outputs.version }}..."
          
          # First, try to generate release notes from existing CHANGELOG.md unreleased section
          if [ -f "CHANGELOG.md" ] && grep -q "## \[Unreleased\]" CHANGELOG.md; then
            echo "Found existing CHANGELOG.md with unreleased entries"
            
            # Extract unreleased section for release notes
            sed -n '/## \[Unreleased\]/,/## \[/p' CHANGELOG.md | head -n -1 | tail -n +2 > temp_unreleased.md
            
            if [ -s temp_unreleased.md ]; then
              echo "## ${{ needs.validate.outputs.version }} https://github.com/${{ github.repository }}/releases/tag/v${{ needs.validate.outputs.version }} ($(date +'%Y-%m-%d'))" > release_notes.md
              echo "" >> release_notes.md
              cat temp_unreleased.md >> release_notes.md
              echo "âœ… Generated release notes from existing unreleased entries"
              rm -f temp_unreleased.md
            else
              echo "âš ï¸ Unreleased section is empty, falling back to git-cliff"
            fi
          else
            echo "âš ï¸ No CHANGELOG.md or unreleased section found, using git-cliff fallback"
          fi
          
          # Fallback to git-cliff if we don't have release notes yet
          if [ ! -f "release_notes.md" ]; then
            echo "## ${{ needs.validate.outputs.version }} https://github.com/${{ github.repository }}/releases/tag/v${{ needs.validate.outputs.version }} ($(date +'%Y-%m-%d'))" > release_notes.md
            echo "" >> release_notes.md
            
            # Try to generate detailed changelog using git-cliff
            if git-cliff --config cliff.toml --tag "v${{ needs.validate.outputs.version }}" --unreleased --strip header >> temp_changelog.md 2>/dev/null && [ -s temp_changelog.md ]; then
              echo "âœ… Generated detailed changelog with git-cliff"
              cat temp_changelog.md >> release_notes.md
            else
              echo "âš ï¸ git-cliff failed or generated empty content, using commit-based fallback"
              # Generate fallback changelog from recent commits
              echo "### Changes" >> release_notes.md
              echo "" >> release_notes.md
              
              # Get commits since last tag (or last 10 commits if no previous tag)
              PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
              if [ -n "$PREVIOUS_TAG" ]; then
                COMMIT_RANGE="${PREVIOUS_TAG}..HEAD"
              else
                COMMIT_RANGE="HEAD~10..HEAD"
              fi
              
              # Format commits with proper grouping
              git log ${COMMIT_RANGE} --pretty=format:"â€¢ %s ([%h](https://github.com/${{ github.repository }}/commit/%H))" --reverse >> release_notes.md 2>/dev/null || true
              echo "" >> release_notes.md
            fi
          fi
          
          # Clean up temp files
          rm -f temp_changelog.md temp_unreleased.md
          
          echo "Generated release notes content:"
          cat release_notes.md
          
          echo "âœ… Release notes generated successfully"

      - name: Upload release notes
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: release-notes
          path: release_notes.md
          retention-days: 1

      - name: Update CHANGELOG.md for release
        run: |
          echo "ðŸ“ Updating CHANGELOG.md to convert Unreleased to v${{ needs.validate.outputs.version }}..."
          
          if [ -f "CHANGELOG.md" ] && grep -q "## \[Unreleased\]" CHANGELOG.md; then
            # Generate the complete changelog with the new version
            git-cliff --config cliff.toml --tag "v${{ needs.validate.outputs.version }}" -o CHANGELOG.md
            
            echo "âœ… CHANGELOG.md updated with release v${{ needs.validate.outputs.version }}"
            
            # Stage the changelog for potential commit (but don't commit in release workflow)
            git add CHANGELOG.md
            
            echo "ðŸ“‹ CHANGELOG.md has been updated and staged"
          else
            echo "â„¹ï¸ No CHANGELOG.md unreleased section to update"
          fi

      - name: Upload updated changelog
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: updated-changelog
          path: CHANGELOG.md
          retention-days: 1

  # Build multi-platform binaries
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    needs: [validate]
    
    strategy:
      matrix:
        platform:
          - { os: linux, arch: amd64 }
          - { os: linux, arch: arm64 }
          - { os: darwin, arch: amd64 }
          - { os: darwin, arch: arm64 }
          - { os: windows, arch: amd64 }
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build binary for ${{ matrix.platform.os }}/${{ matrix.platform.arch }}
        run: |
          VERSION="v${{ needs.validate.outputs.version }}"
          COMMIT="${{ github.sha }}"
          BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          
          BINARY_NAME="relay"
          if [ "${{ matrix.platform.os }}" = "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi
          
          echo "ðŸ”¨ Building ${BINARY_NAME} for ${{ matrix.platform.os }}/${{ matrix.platform.arch }}..."
          
          GOOS=${{ matrix.platform.os }} GOARCH=${{ matrix.platform.arch }} go build \
            -ldflags "-w -s -X main.version=${VERSION} -X main.commit=${COMMIT} -X main.date=${BUILD_DATE}" \
            -o ${BINARY_NAME} \
            ./cmd
          
          # Create both compressed and uncompressed versions (RC2 style)
          ARCHIVE_NAME="relay-${{ matrix.platform.os }}-${{ matrix.platform.arch }}"
          
          if [ "${{ matrix.platform.os }}" = "windows" ]; then
            # For Windows: create zip
            zip "${ARCHIVE_NAME}.zip" "${BINARY_NAME}"
            echo "archive=${ARCHIVE_NAME}.zip" >> $GITHUB_ENV
          else
            # For Unix: create both tar.gz and uncompressed binary
            tar -czf "${ARCHIVE_NAME}.tar.gz" "${BINARY_NAME}"
            cp "${BINARY_NAME}" "relay-${{ matrix.platform.os }}-${{ matrix.platform.arch }}"
            echo "archive=${ARCHIVE_NAME}.tar.gz relay-${{ matrix.platform.os }}-${{ matrix.platform.arch }}" >> $GITHUB_ENV
          fi
          
          echo "âœ… Built and archived: ${ARCHIVE_NAME}"

      - name: Upload binary artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: binary-${{ matrix.platform.os }}-${{ matrix.platform.arch }}
          path: |
            relay-${{ matrix.platform.os }}-${{ matrix.platform.arch }}*
            relay.exe
          retention-days: 1

  # Build and push Docker images
  docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [validate]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f # v5.8.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}},enable=${{ !needs.validate.outputs.is_prerelease }}
            type=raw,value=latest,enable=${{ !needs.validate.outputs.is_prerelease }}

      - name: Build and push Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=v${{ needs.validate.outputs.version }}
            COMMIT=${{ github.sha }}
            DATE=${{ github.event.head_commit.timestamp }}
          target: production

      - name: Generate Docker image summary
        run: |
          echo "## ðŸ³ Docker Images Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The following Docker images have been built and pushed:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags:" >> $GITHUB_STEP_SUMMARY
          echo '${{ steps.meta.outputs.tags }}' | while read -r tag; do
            echo "- \`$tag\`" >> $GITHUB_STEP_SUMMARY
          done
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull Command:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v${{ needs.validate.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # Create GitHub release
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate, changelog, build, docker]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Download all artifacts
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          path: artifacts
        continue-on-error: true

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          
          # Move binary archives to release assets (if they exist)
          if [ -d "artifacts" ]; then
            # Copy all binary files (both compressed and uncompressed)
            find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "relay-*" ! -name "*.tar.gz" ! -name "*.zip" \) | while read -r file; do
              if [ -f "$file" ]; then
                cp "$file" release-assets/
                echo "âœ… Added: $(basename "$file")"
              fi
            done
          else
            echo "âš ï¸ No artifacts directory found, creating release without binary assets"
          fi
          
          # Check what we have
          if [ "$(ls -A release-assets 2>/dev/null)" ]; then
            echo "ðŸ“¦ Release assets prepared:"
            ls -la release-assets/
          else
            echo "âš ï¸ No release assets found, creating minimal release"
            echo "Release created without binary assets due to artifact download issues" > release-assets/README.txt
          fi
          
          # Generate checksums (if we have files to checksum)
          cd release-assets
          if [ "$(ls -A . 2>/dev/null | grep -v README.txt)" ]; then
            sha256sum * 2>/dev/null > checksums.txt || echo "âš ï¸ Could not generate checksums for some files"
          else
            echo "No binary assets to checksum" > checksums.txt
          fi
          cd ..

      - name: Download release notes
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          name: release-notes
          path: .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@6da8fa9354ddfdc4aeace5fc48d7f679b5214090 # v2.4.1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body_path: release_notes.md
          files: release-assets/*
          prerelease: ${{ needs.validate.outputs.is_prerelease }}
          generate_release_notes: false # We provide our own
          make_latest: ${{ !needs.validate.outputs.is_prerelease }}

  # Release summary
  summary:
    name: Release Summary
    runs-on: ubuntu-latest
    needs: [validate, changelog, build, docker, release]
    if: always()
    
    steps:
      - name: Generate release summary
        run: |
          echo "## ðŸš€ Release Summary: v${{ needs.validate.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Release info
          echo "### ðŸ“‹ Release Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** v${{ needs.validate.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Type:** ${{ needs.validate.outputs.is_prerelease == 'true' && 'Pre-release' || 'Stable Release' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Job status
          CHANGELOG_STATUS="${{ needs.changelog.result }}"
          BUILD_STATUS="${{ needs.build.result }}"
          DOCKER_STATUS="${{ needs.docker.result }}"
          RELEASE_STATUS="${{ needs.release.result }}"
          
          echo "### ðŸ“Š Component Status" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status | Details |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|---------|" >> $GITHUB_STEP_SUMMARY
          
          case "$CHANGELOG_STATUS" in
            "success") echo "| ðŸ“ Changelog | âœ… Updated | Changelog updated and committed |" >> $GITHUB_STEP_SUMMARY ;;
            "failure") echo "| ðŸ“ Changelog | âŒ Failed | Changelog update failed |" >> $GITHUB_STEP_SUMMARY ;;
            *) echo "| ðŸ“ Changelog | â” Unknown | Status: $CHANGELOG_STATUS |" >> $GITHUB_STEP_SUMMARY ;;
          esac
          
          case "$BUILD_STATUS" in
            "success") echo "| ðŸ”¨ Binaries | âœ… Built | Multi-platform binaries created |" >> $GITHUB_STEP_SUMMARY ;;
            "failure") echo "| ðŸ”¨ Binaries | âŒ Failed | Binary build failed |" >> $GITHUB_STEP_SUMMARY ;;
            *) echo "| ðŸ”¨ Binaries | â” Unknown | Status: $BUILD_STATUS |" >> $GITHUB_STEP_SUMMARY ;;
          esac
          
          case "$DOCKER_STATUS" in
            "success") echo "| ðŸ³ Docker | âœ… Published | Docker images pushed to registry |" >> $GITHUB_STEP_SUMMARY ;;
            "failure") echo "| ðŸ³ Docker | âŒ Failed | Docker build/push failed |" >> $GITHUB_STEP_SUMMARY ;;
            *) echo "| ðŸ³ Docker | â” Unknown | Status: $DOCKER_STATUS |" >> $GITHUB_STEP_SUMMARY ;;
          esac
          
          case "$RELEASE_STATUS" in
            "success") echo "| ðŸš€ GitHub Release | âœ… Created | Release published successfully |" >> $GITHUB_STEP_SUMMARY ;;
            "failure") echo "| ðŸš€ GitHub Release | âŒ Failed | Release creation failed |" >> $GITHUB_STEP_SUMMARY ;;
            *) echo "| ðŸš€ GitHub Release | â” Unknown | Status: $RELEASE_STATUS |" >> $GITHUB_STEP_SUMMARY ;;
          esac
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Overall status
          FAILED_JOBS=0
          [[ "$CHANGELOG_STATUS" == "failure" ]] && ((FAILED_JOBS++))
          [[ "$BUILD_STATUS" == "failure" ]] && ((FAILED_JOBS++))
          [[ "$DOCKER_STATUS" == "failure" ]] && ((FAILED_JOBS++))
          [[ "$RELEASE_STATUS" == "failure" ]] && ((FAILED_JOBS++))
          
          if [[ $FAILED_JOBS -eq 0 ]]; then
            echo "## âœ… Release Status: **SUCCESS**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŽ‰ **Release v${{ needs.validate.outputs.version }} has been successfully published!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ”— Quick Links" >> $GITHUB_STEP_SUMMARY
            echo "- [ðŸ“‹ Release Page](https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }})" >> $GITHUB_STEP_SUMMARY
            echo "- [ðŸ³ Docker Image](${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v${{ needs.validate.outputs.version }})" >> $GITHUB_STEP_SUMMARY
            echo "- [ðŸ“ Changelog](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)" >> $GITHUB_STEP_SUMMARY
          else
            echo "## âŒ Release Status: **FAILED**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ $FAILED_JOBS component(s) failed during the release process." >> $GITHUB_STEP_SUMMARY
            echo "Please review the failed jobs and retry the release." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi