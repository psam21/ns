# Production Configuration for Shugur Relay
# Security-hardened settings for production deployment

GENERAL:
  # Reserved for future general configuration options

LOGGING:
  LEVEL: info                     # Log level (debug, info, warn, error)
  FILE:                          # Path for the log file (optional)
  FORMAT: json                   # Log format (console, json)
  MAX_SIZE: 100                  # Maximum size of the log file in MB
  MAX_BACKUPS: 5                 # Maximum number of backup files
  MAX_AGE: 30                    # Maximum age of backup files in days

METRICS:
  ENABLED: true                  # Enable metrics collection
  PORT: 8181                     # Port for Prometheus metrics

RELAY:
  NAME: "shugur-relay"           # Relay name (max 30 chars, shown in NIP-11)
  DESCRIPTION: "High-performance, reliable, scalable Nostr relay for decentralized communication" # Relay description (max 200 chars, shown in NIP-11)
  CONTACT: "support@shugur.com"  # Relay contact email (shown in NIP-11)
  ICON: "https://github.com/Shugur-Network/relay/raw/main/logo.png" # Relay icon URL (shown in NIP-11)
  BANNER: "https://github.com/Shugur-Network/relay/raw/main/banner.png" # Relay banner URL (optional, shown in NIP-11)
  WS_ADDR: ":8080"              # WebSocket listening address
  PUBLIC_URL:                    # Public URL (will be set by environment)
  EVENT_CACHE_SIZE: 100000       # Event cache size
  SEND_BUFFER_SIZE: 8192         # WebSocket send buffer size
  WRITE_TIMEOUT: 30s             # WebSocket write timeout
  IDLE_TIMEOUT: 300s             # Connection idle timeout
  THROTTLING:
    MAX_CONTENT_LENGTH: 65536    # Maximum content length in bytes
    MAX_CONNECTIONS: 5000        # Maximum concurrent connections
    BAN_THRESHOLD: 5             # Number of violations before ban
    BAN_DURATION: 300            # Ban duration in seconds
    RATE_LIMIT:
      ENABLED: true              # Enable rate limiting
      MAX_EVENTS_PER_SECOND: 100 # Maximum events per second
      MAX_REQUESTS_PER_SECOND: 200 # Maximum requests per second
      BURST_SIZE: 50             # Rate limit burst size
      PROGRESSIVE_BAN: true      # Enable progressive ban duration
      BAN_DURATION: 5m           # Ban duration
      MAX_BAN_DURATION: 24h      # Maximum ban duration

RELAY_POLICY:
  BLACKLIST:
    PUBKEYS: []                  # List of pubkeys to blacklist (hex format)
  WHITELIST:
    PUBKEYS: []                  # List of pubkeys to whitelist (hex format)

CAPSULES:
  ENABLED: false                 # Enable Time Capsules feature (disabled in production by default)
  MAX_WITNESSES: 5               # Maximum number of witnesses allowed per time capsule

DATABASE:
  SERVER: "cockroachdb"          # Database server hostname
  PORT: 26257                    # Database port
